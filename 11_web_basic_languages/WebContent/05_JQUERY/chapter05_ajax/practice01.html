<!DOCTYPE html>
<!-- *분석 2021/07/12 12:42 ~ 12:47  -->
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>

	$(document).ready(function(){ // dom 요소들 실행 후 실행되는 함수
		$("#submitButton").click(function(){ // id가 submitButton인 것을 클릭하면 실행되는 함수
			$.ajax({
			    url:'practice01_pro.jsp', // 전송이 될 주소 
			    type:'post',              // 요청 방식
			    data:{id:'admin'},        // 요청이 될 데이터
			    success: function() {     // 요청 성공 시 실행되는 함수
			        $("h1").text("서버 전송 완료!"); // h1태그에 text함수 실행
			    }
			});
		});
	});	
		
</script>
</head>
<body>
	<button id="submitButton">데이터 전송</button>
	<h1></h1>
</body>
</html>
