<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>연습예시4</title>
<script src="../js/jquery-3.6.0.min.js"></script>
<script >
	$(document).ready(function(){
		
		$("#regBtn").click(function(){ // id가 regBtn인 것을 클릭되면 실행되는 함수
			if (invalidation()){ // invalidation 함수가 true일 경우
			   clearInputValue(); // clearInputValue 함수를 실행
			}
		});
		
		function clearInputValue(){ //  id, name, pwd, repwd, idValid, nameValid의 value값 ""로 변경하여 clear
			$("#userId").val("");
			$("#username").val("");
			$("#pwd").val("");
			$("#repwd").val("");
			$("#idValid").html("");
			$("#nameValid").html("");
		}
		
		function invalidation(){
			
			if ($("#userId").val() == "") { // id가 userId인것의 value가 ""일 경우
				if ($("#idValid").text() == "") { // id가 idValid인것의 text가 ""일 경우
					$("#idValid").html("아이디를 입력하세요"); // idValid에 아이디를 입력하세요 문구 실행
				}
				return false;
			}
			
			if ($("#username:text").val() == ""){
				if ($("#nameValid").text() == ""){
					$("#nameValid").html("이름을 입력하세요");
				}
				return false;
			}
			
			if($("#pwd").val() !=	$("#repwd").val()) { // id가 pwd인 것의 value와 repwd의 value가 일치하지 않을 경우  alert실행
				alert("암호가 일치하지 않습니다.")
				return false;
			}
			
			alert("회원가입을 축하합니다");
			return true;
			
		}
	});
</script>
</head>
<body>
	<div>
		<span>아이디</span> <input type="text" id="userId" name="userId" />
		<span id="idValid" ></span>
	</div>
	<div>
		<span>이름</span> <input type="text" id="username" />
		<span id="nameValid"></span>
	</div>
	<div>
		<span>암호</span> <input type="password" id="pwd" />
	</div>
	<div>
		<span>암호 확인</span> <input type="password" id="repwd" />
	</div>
	<input type="button" id="regBtn" value="회원가입" />
</body>
</html>
