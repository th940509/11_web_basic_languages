<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>연습예시1</title>
<script src="../js/jquery-3.6.0.min.js"></script>
<script>
	
	$(document).ready(function(){
		
 		$("#btn1").click(function(){ // id가 btn1인 버튼을 클릭하면 실행되는 함수
			alert("버튼이 눌렸습니다.");
		});
		
		$("#btn2").click(function(){ // id가 btn2인 버튼을 클릭하면 실행되는 함수
		
			var msg = $("#msg").val(); // 변수 msg에 id가 msg인 것의 value 값을 대입
		
			alert(msg);
			$("#msg").val("메세지가 변경되었습니다."); // id가 msg인 것의 value 값을 ("메세지가 변경되었습니다.")로 변경
			$(this).val("Changed!!"); // this(id가 btn2 인것) value 값을 ("Changed!!")로 변경
			
		})
						
	});
	
</script>	
</head>

<body>

	메세지: <input type="text" id="msg" />
	
	<br>
	
	<input type="button" id="btn1" value="버튼1"	 />				
	<input type="button" id="btn2" value="입력된 메시지" />
	<input type="button" id="btn3" value="test" />
	<input type="button" id="btn4" value="test2" />
	
</body>
</html>
