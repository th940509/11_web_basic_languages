<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>password 타입</title>
</head>
<body>

<h2>password type</h2>
<form>
	<p><label>아이디: <input type="text" name="id"></label></p>               <!-- name 자바로 넘어갈때 input으로 받는 내용을 담아주는 변수?와 같은 역할 -->
	<p><label>패스워드1: <input type="password" name="pwd1"></label></p>
	<p><label>패스워드2: <input type="password" name="pwd2"></label></p>
	<p><input type="submit" value="전송"></p>
</form>

</body>
</html>
